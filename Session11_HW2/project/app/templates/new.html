{% extends 'base.html' %} {% block css %} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'new.css' %}" />
{% endblock css %} {% block content %}
<section id="new">
  <form method="POST">
    {% csrf_token %}
    <h3>새 글 작성하기</h3>
    <input type="text" name="title" placeholder="제목을 입력해주세요" />
    <br>
    <br>
    <input class="text" type="text" name="content" placeholder="내용을 입력해주세요" />
    <br>
    <br>
    <button type="submit">작성하기</button>
    <br>
    <br>
    <br>
  </form>
</section>
{% endblock content %}
