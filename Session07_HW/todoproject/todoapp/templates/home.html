<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">To Do List</h1>
        <h4 class="title">급한 순서 대로!</h4>
        <div>
            <ul>
                {% for list in lists %}
                <li>
                    <a href="{% url 'detail' list.pk %}">{{ list.title }}</a>
                    <br>
                    <br>
                </li>
                {% endfor %}
            </ul>
        </div>
        <a href="{% url 'new' %}" class="add">>To do List 추가하기</a>
    </div>
</body>
</html>
