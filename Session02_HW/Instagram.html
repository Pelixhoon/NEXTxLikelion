<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Instagram.css">
    <title>Document</title>
</head>
<body>
  <div class="total">
    <div class="container">
        <div class="account_name">
            <img src="Vector 7.png" alt="this is backward button." id="back_button">
            <p id="rosename">roses_are_rosie</p>
            <img src="icons8-instagram-verification-badge-48.png" alt="this is certified star." id="certified">
            <img src="Vector.png" alt="this is notification." id="notification">
            <img src="3-dot-icon-14.jpeg" alt="this is three dots." id="threedots">
        </div>
        <div class="profile">
            <img src="IMG_3223.jpg" alt="this is rose's profile." id="rose">
            <div class="numbers">
                <p id="posts">785</p>
                <p id="followers">5,705만</p>
                <p id="following">0</p>
            </div>
            <div class="koreans">
                <p id="post_k">게시물</p>
                <p id="follower_k">팔로워</p>
                <p id="following_k">팔로잉</p>    
            </div>
            <div class="profile_detail">
                <p id="name">ROSÉ</p>
                <p id="selfintro">ON THE GROUND</p>
                <a href="https://www.youtube.com/watch?v=CKZvWhCqx1s" id="youtubelink">youtu.be/CKZvWhCqx1s</a>
                <p id="translation">번역보기</p>
            </div>
            <div class="buttons">
                <button type="button" id="follow_button">팔로우</button>
                <button type="button" id="message_button">메시지</button>
                <button type="button" id="other_recommend"><img src="Vector 7.png" alt="this is about other recommedation." id="discover"></button>
            </div>
            <div class="highlight">
                <img src="IMG_3229.jpg" id="highlight_photo" alt="this is highlight">
            </div>
        </div>
    </div>
    <div class="section">
        <img src="IMG_3230.jpg" id="grid" alt="grid">
        <img src="IMG_3231.jpg" id="reels" alt="reels">
        <img src="IMG_3232.jpg" id="play" alt="play">
        <img src="IMG_3233.jpg" id="users" alt="user">
    </div>
    <div class="feed">
        <img src="IMG_3224.jpg" id="feed1" alt="feed1">
        <img src="IMG_3239.jpg" id="feed2" alt="feed2">
    </div>
    <div class="final">
        <img src="IMG_3234.jpg" id="home" alt="home">
        <img src="IMG_3235.jpg" id="search" alt="search">
        <img src="IMG_3236.jpg" id="reels2" alt="second reels">
        <img src="IMG_3237.jpg" id="shopping" alt="shopping">
        <img src="IMG_3238.jpg" id="my_profile" alt="my profile">
    </div>  
  </div>
</body>
</html>
